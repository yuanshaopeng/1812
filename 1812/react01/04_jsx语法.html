<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <!-- jsx转码脚本 -->
    <script src="./lib/babel.min.js"></script>
</head>
<body>
    <!-- 
        jsx：
            JavaScript XML
            jsx属于JavaScript的一种语法糖
            （在某语言的语法基础上的二次封装，使用时比原语法更加简单方便，
            但是无法直接被识别读取，所以需要一定的垫片处理）；
            在script脚本中正常书写标签结构，这就是jsx
            jsx中仅可出现一个根元素
            推荐使用jsx来完成页面渲染，渲染速度优于createElement方式

            jsx的表达式  读取js变量或js语法 {}
            在表达式中不允许使用if elseif 语法

            要想实现逻辑判断，可以使用三目运算符
            标签中添加类名仍使用className添加

     -->
    
    <div id="app"></div>

</body>
<!-- 若在脚本中使用jsx  需将script的type 属性修改为“text/babel” -->
<script type="text/babel" >
    const {render} = ReactDOM;
    const str = "今天天不错";
    let style1 = {
        width:"200px",
        height:"200px",
        background:"green"
    }
    let arr = [{
        title:"农夫山泉",
        price:"¥2"
    },{
        title:"怡宝",
        price:"¥2"
    }]
    // map方法实现遍历
    // const dom = <h1 id="main" className="xxx"></h1>
    // 将数据数组映射为jsx数组
    const ul = (<ul>
            {arr.map((item,index)=>{
                return <li key={index}>
                    <h2 style={style1}>{item.title}</h2>
                    <h3>{item.price}</h3>
                </li>
            })}
        </ul>)

    render(ul,document.querySelector("#app"))


</script>
</html>
