<script>
    
    //class声明类  
    /**
     * 1、不允许变量提升
     * 2、不允许重复声明
     * 3、死区
     * 4、仅用于声明类
     */
    //在es6中开始出现class类；
    class Person {
        //这里的花括号是其块级作用域
        constructor(name){
            //等同于es5中的构造函数
            //实例自身的属性方法
            this.name = name
        }
        //与constructor函数同级的函数都是类原型对象上的方法
        say(){
            alert(this.say())
        }
    }
    // Person.prototype.say = function(){
    //     alert(this.name);

    let person = new Person("zhang");
    console.log(person)
