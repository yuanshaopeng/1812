<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    setTimeout(()=>{
        console.log(1)
    })
    let p1 = new Promise((resolve,reject)=>{
        console.log(2)
        setTimeout(()=>{
            console.log(3)
            resolve("ok")
        })
        setTimeout(()=>{
            console.log(4)
            reject("err")
        })
    })
    console.log(5);
    setTimeout(()=>{
        console.log(6)
    })
    p1.then(()=>{
        console.log(7)
    })
    p1.catch(()=>{
        console.log(8)
    })
    p1.finally(()=>{
        console.log(9)
    })
    // 2,5,1,3,7,9,4,6
</script>
</html>
