    {
        //is  等同于全等符号===
        //检测两值是否全等
        let a = NaN;b = NaN;
        console.log(a===b);
        console.log(Object.is(a,b));
        //全等时 0===-0 true   Object.is(0,-0) false；
        //全等时 NaN===NaN false   Object.is(NaN,NaN) true;

        console.log(obj2);
